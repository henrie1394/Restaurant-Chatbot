<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e8348e00b7.js" crossorigin="anonymous"></script>
  <title>Restaurant Bot</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 class="header"> <i class="fa-solid fa-fish"></i> Restaurant Chat Bot</h1>
      <a href="index.html" class="btn">Leave Chat</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3 class="menue-header"><img src="https://assets.tmecosys.com/image/upload/t_web600x528/img/recipe/ras/Assets/102cf51c-9220-4278-8b63-2b9611ad275e/Derivates/3831dbe2-352e-4409-a2e2-fc87d11cab0a.jpg" alt="burger"> <span><i class="fas fa-comments"></i>  What would you like to eat</span></h3>
        <h2 id="room-name">Menu</h2>
        <ul>
        <li>Yam Porrage</li>
        <li>Jollof Rice</li>
        <li>Beans and dodo</li>
        <li>fufu and afang soup</li>
        <li>goat meat pepper soup</li>
        <li></li>
    </ul>
      </div>
      <div class="chat-messages">
       <!-- dynamically rendering messages -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js" integrity="sha512-vuLOE4Fh9lfxaN9n81Vl1HwrqMYz9WKoNmsHNC7Hz7OWX4k4O7FjCyQ1tQ82RJExao+Fas40RLiS5PCfVRGgnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
